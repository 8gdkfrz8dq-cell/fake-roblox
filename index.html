<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Creator Dashboard</title>

<style>
:root {
  --bg:#121212;
  --panel:#1e1e1e;
  --card:#2a2a2a;
  --accent:#2bb1ff;
  --text:#fff;
  --muted:#aaa;
}

* { box-sizing:border-box; }

body {
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Arial;
}

header {
  background:#0f0f0f;
  padding:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid #222;
}

header h1 {
  font-size:16px;
  margin:0;
}

header button {
  background:var(--accent);
  border:none;
  padding:8px 12px;
  border-radius:6px;
  font-weight:600;
}

main {
  padding:14px;
}

.stats {
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  margin-bottom:16px;
}

.stat {
  background:var(--panel);
  padding:10px;
  border-radius:8px;
  text-align:center;
}

.stat div:first-child {
  font-size:12px;
  color:var(--muted);
}

.stat div:last-child {
  font-size:16px;
  font-weight:700;
}

.grid {
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
  gap:12px;
}

.card {
  background:var(--card);
  border-radius:10px;
  overflow:hidden;
}

.thumb {
  height:90px;
  background:linear-gradient(135deg,#444,#222);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
}

.card-body {
  padding:8px;
}

.card-body strong {
  display:block;
  margin-bottom:4px;
}

.card-body small {
  color:var(--muted);
}

.card-body button {
  margin-top:6px;
  width:100%;
  background:#ff4d4d;
  border:none;
  padding:6px;
  border-radius:6px;
  font-size:12px;
}

.login {
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

.login input {
  padding:10px;
  width:70%;
  margin-bottom:10px;
}

.hidden { display:none; }
</style>
</head>

<body>

<div id="login" class="login">
  <h2>Creator Login</h2>
  <input id="username" placeholder="Username">
  <button onclick="login()">Login</button>
</div>

<div id="app" class="hidden">
<header>
  <h1 id="title">Creator Dashboard</h1>
  <button onclick="addGame()">+ New</button>
</header>

<main>
  <div class="stats">
    <div class="stat"><div>Visits</div><div id="visits">0</div></div>
    <div class="stat"><div>Players</div><div id="players">0</div></div>
    <div class="stat"><div>Revenue</div><div id="robux">0</div></div>
  </div>

  <div id="grid" class="grid"></div>
</main>
</div>

<script>
const KEY="RBX_DASH";
let data=JSON.parse(localStorage.getItem(KEY)||'{"user":null,"games":[]}');

function save(){localStorage.setItem(KEY,JSON.stringify(data));}

function login(){
  const u=document.getElementById("username").value.trim();
  if(!u) return alert("Enter username");
  data.user=u;
  save();
  start();
}

function start(){
  if(!data.user) return;
  document.getElementById("login").classList.add("hidden");
  document.getElementById("app").classList.remove("hidden");
  document.getElementById("title").textContent=`${data.user}'s Dashboard`;
  render();
}

function addGame(){
  const name=prompt("Experience name");
  if(!name) return;
  data.games.push({
    name,
    visits:rand(100,5000),
    players:rand(5,300),
    robux:rand(10,900)
  });
  save();
  render();
}

function removeGame(i){
  data.games.splice(i,1);
  save();
  render();
}

function render(){
  const g=document.getElementById("grid");
  g.innerHTML="";
  let v=0,p=0,r=0;

  data.games.forEach((x,i)=>{
    v+=x.visits; p+=x.players; r+=x.robux;

    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`
  <div class="thumb">${x.name[0]}</div>
  <div class="card-body">
    <strong>${x.name}</strong>
    <small>${x.visits} visits Â· ${x.players} players</small>
    <button onclick="playGame(${i})">â–¶ Play</button>
    <button onclick="removeGame(${i})">Delete</button>
  </div>`;
    g.appendChild(c);
  });

  visits.textContent=v;
  players.textContent=p;
  robux.textContent=r;
}

function rand(a,b){return Math.floor(Math.random()*(b-a+1))+a;}
function playGame(i){
  // pick a random game
  const game = data.games[rand(0, data.games.length - 1)];

  // fake loading screen
  const overlay = document.createElement("div");
  overlay.style.position = "fixed";
  overlay.style.top = "0";
  overlay.style.left = "0";
  overlay.style.width = "100%";
  overlay.style.height = "100%";
  overlay.style.background = "#111";
  overlay.style.color = "#fff";
  overlay.style.display = "flex";
  overlay.style.alignItems = "center";
  overlay.style.justifyContent = "center";
  overlay.style.fontSize = "22px";
  overlay.innerText = "Joining server...";
  document.body.appendChild(overlay);

  // change text after a delay
  setTimeout(()=>{
    overlay.innerText = "Loading assets...";
  }, 1200);

  setTimeout(()=>{
    overlay.innerText = "Playing: " + game.name;
  }, 2400);

  // fake "game screen"
  setTimeout(()=>{
    let score = 0;

overlay.innerHTML = `
  <div style="text-align:center">
    <h2>${game.name}</h2>
    <p>Tap the button to score</p>
    <h3 id="score">Score: 0</h3>

    <button id="tapBtn" style="padding:16px 24px;font-size:18px;margin:10px;">
      TAP ðŸŽ¯
    </button>

    <br>

    <button onclick="location.reload()" style="padding:10px 16px;font-size:16px;">
      Back to Dashboard
    </button>
  </div>
`;

document.getElementById("tapBtn").onclick = () => {
  score++;
  document.getElementById("score").innerText = "Score: " + score;
};
  }, 3600);
}
start();
</script>

</body>
</html>
